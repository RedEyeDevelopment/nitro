# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
builds:
  - binary: nitro
    main: ./cmd/cli/main.go
    id: nitro
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
  - hooks:
      post: ./hashgen.sh
archives:
  - replacements:
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-cli"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
