# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
builds:
  - binary: nitro
    id: nitro
    main: ./cmd/cli/main.go
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
    hooks:
      post: ./hashgen.sh
archives:
  -
    name_template: "{{.ProjectName}}_{{.Os}}_{{.Arch}}"
    id: example
    builds:
      - nitro
    replacements:
      386: i386
      amd64: x86_64
    files:
      - dist/nitro_windows_amd64.sha256
      - dist/nitro_linux_amd64.sha256
      - dist/nitro_darwin_amd64.sha256
snapshot:
  name_template: "{{ .Tag }}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
