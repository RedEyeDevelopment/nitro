- pipeline: "test"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "refs/heads/*"
  ref_type: "WILDCARD"
  trigger_condition: "ALWAYS"
  actions:
    - action: "Execute: go build -ldflags=\"-s -w -X 'github.com/craftcms/nitro/internal/cmd.Version=${VERSION}'\" -o nitro ./cmd/cli"
      type: "BUILD"
      working_directory: "/src/github.com/craftcms/nitro"
      docker_image_name: "library/golang"
      docker_image_tag: "1.14.2"
      execute_commands:
        - "export GOPATH=/"
        - "export GO15VENDOREXPERIMENT=1"
        - "go mod download"
        - "go test -race -coverprofile=coverage.txt -covermode=atomic ./..."
      volume_mappings:
        - "/:/src/github.com/craftcms/nitro"
      trigger_condition: "ALWAYS"
      shell: "BASH"
- pipeline: "release"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "refs/tags/*"
  ref_type: "WILDCARD"
  trigger_condition: "ALWAYS"
  actions:
    - action: "Execute: tests and goreleaser"
      type: "BUILD"
      working_directory: "/src/github.com/craftcms/nitro"
      docker_image_name: "library/golang"
      docker_image_tag: "1.14.2"
      execute_commands:
        - "export GOPATH=/"
        - "export GO15VENDOREXPERIMENT=1"
        - "go mod download"
        - "go test -race -coverprofile=coverage.txt -covermode=atomic ./..."
        - "goreleaser --rm-dist"
      setup_commands:
        - "curl -sfL https://install.goreleaser.com/github.com/goreleaser/goreleaser.sh | sh"
      volume_mappings:
        - "/:/src/github.com/craftcms/nitro"
      trigger_condition: "ALWAYS"
      shell: "BASH"
