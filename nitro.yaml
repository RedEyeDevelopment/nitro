name: nitro-local
cpus: 2
memory: 4G
disk: 40G
php: 7.4
mounts:
  - source: ~/dev
    dest: /app/sites
databases:
  - engine: mysql
    version: 5.7
    port: 3306
  - engine: postgres
    version: 12
    port: 5432
sites:
  - hostname: craft3dev.test
    webroot: /app/sites/craft-dev/web
  - hostname: anotherproject
    webroot: /app/sites/anotherproject/web
  - hostname: clientname.test
    webroot: /app/sites/clientname/web
